<mat-toolbar>
  <span>GDG DevFest Demo</span>
  <span class="flex"></span>
  <button *ngIf="!(user$ | async)" mat-button (click)="login()">
    login
  </button>

  <ng-container *ngIf="user$ | async as user">
    <span> {{ user.email }}</span>
    <button mat-button (click)="logout()">
      logout
    </button>
  </ng-container>
</mat-toolbar>

<div class="cnt">
  <div class="token" *ngIf="token$ | async as token">{{ token }}</div>

  <button
    class="callBtn"
    mat-raised-button
    color="primary"
    (click)="callServer()"
  >
    Call Server
  </button>

  <div class="response">{{ resMessage }}</div>
</div>
